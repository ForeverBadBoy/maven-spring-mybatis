log4j.rootLogger=info,console,D
#ConsoleAppender
log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.layout=org.apache.log4j.PatternLayout 
log4j.appender.console.layout.ConversionPattern=[%-5p]%d{yyyy-MM-dd HH:mm:ss,SSS} %c %x %m%n

#RollingFileAppender
log4j.appender.D=org.apache.log4j.RollingFileAppender 
log4j.appender.D.File=E:\\inas\\log\\maven-spring-mybatis.log 
log4j.appender.D.ImmediateFlush=true
log4j.appender.D.Append=true
log4j.appender.D.MaxFileSize=900MB
log4j.appender.D.MaxBackupIndex=10
log4j.appender.D.Threshold=INFO 
log4j.appender.D.layout=org.apache.log4j.PatternLayout 
log4j.appender.D.layout.ConversionPattern=[%-5p]%d{yyyy-MM-dd HH\:mm\:ss,SSS} %m%n
